{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Edit Plate Number{% endblock title %}

{% block content %}

<div class="container my-4">
    <h1>Edit Plate Number for Vehicle - {{ vehicle_image.id }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-warning">Submit</button>
    </form>
</div>

{% endblock content %}
