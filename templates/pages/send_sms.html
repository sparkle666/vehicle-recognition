{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Send SMS{% endblock title %}

{% block content %}

<div class="container my-4">
    <h2>Send SMS</h2>
    <h4>Vehicle License: {{ vehicle_image.plate_number }} </h4>
    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="user" class="form-label">Select User</label>
            <!-- Replace the options below with your actual user data -->
            {{ form.user }}
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            {{ form.phoneNumber }}
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            {{ form.message }}
        </div>
        <button type="submit" class="btn btn-primary">Send SMS</button>
    </form>
</div>

{% endblock content %}
